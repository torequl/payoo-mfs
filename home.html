<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <div class="stats shadow">
            <div class="stat space-y-2">
              <div class="stat-value">$ 89,400</div>
              <div class="text-xl">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <div>
            <button class="btn btn-active btn-primary">Add Money</button>
            <button class="btn btn-active btn-secondary">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- Ad Mony Form Start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="number" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="add-mony-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- Ad Mony Form End -->
        </div>
      </div>
    </div>
  </main>

  <script src="./JS/home.js"></script>
</body>

</html>
