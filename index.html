<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <main>
    <section class="flex flex-col justify-center items-center h-screen">
      <h2 class="text-2xl font-bold mb-5">Login</h2>
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
            <div class="flex justify-center">
              <img class="w-24" src="./icons/user-icon.png" alt="">
            </div>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">Phone Number</span>
                </label>
                <input type="tel" id="phone-number" placeholder="Enter your phone Number" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">PIN</span>
                </label>
                <input type="password" id="pin-number" placeholder="Enter your PIN" class="input input-bordered"
                  required />
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" id="login-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./JS/login.js"></script>
</body>

</html>
